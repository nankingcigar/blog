filter_optimize:
  enable: false
  remove_query_string: true
  remove_comments: true
  css:
    enable: true
    bundle: true
    delivery: true
    inlines:
    excludes:
      [
        '/lib/font-awesome/css/font-awesome.min.css'
      ]
  js:
    bundle: false
    excludes:
  priority: 12

service_worker:
  maximumFileSizeToCacheInBytes: 5242880
  staticFileGlobs:
    - public/**/*.{js,html,css,png,jpg,gif,svg,eot,ttf,woff,woff2}
  stripPrefix: public
  verbose: true

symbols_count_time:
  symbols: false
  time: false
  total_symbols: true
  total_time: true
  exclude_codeblock: false

